<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .calculator h2 {
            margin-bottom: 35px;
            text-align: center;
            color: black;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }

        .input-group input {
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 99.3%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #tipAmount {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        <div class="input-group">
            <label>Bill Amount</label>
            <input type="number" id="billAmount">
        </div>
        <div class="input-group">
            <label>Service Quality (1-5)</label>
            <input type="number" id="serviceQuality" min="1" max="5">
        </div>
        <div class="input-group">
            <label>Number of People</label>
            <input type="number" id="numPeople">
        </div>
        <button onclick="calculateTip()">Calculate Tip</button>
        <div id="tipAmount"></div>
    </div>

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const serviceQuality = parseInt(document.getElementById('serviceQuality').value);
            const numPeople = parseInt(document.getElementById('numPeople').value);

            if (isNaN(billAmount) || isNaN(serviceQuality) || isNaN(numPeople) || serviceQuality < 1 || serviceQuality > 5 || numPeople < 1) {
                alert('Please enter valid inputs.');
                return;
            }

            const tipPerPerson = (billAmount * (serviceQuality / 100)) / numPeople;
            const formattedTip = tipPerPerson.toFixed(2);

            document.getElementById('tipAmount').innerHTML = `Tip per person: ${formattedTip}`;
        }

    </script>
</body>

</html>
